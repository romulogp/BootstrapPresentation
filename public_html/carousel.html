<!DOCTYPE html>
<html>
  <head>
    <title>Criando Carousel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="vendors/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      
      <h1>Criando um Carousel</h1>
      
      <div id="Carrossel" class="carousel slide" data-ride="carousel" data-interval="1000">
        <ol class="carousel-indicators">
          <li data-target="#Carrossel" data-slide-to="0" class="active"></li>
          <li data-target="#Carrossel" data-slide-to="1"></li>
          <li data-target="#Carrossel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="item active">
            <img src="https://unsplash.it/1280/720?random" alt="" />
            <div class="carousel-caption">
              <h3>Slide1</h3>
              <p>Descrição do Slide Um</p>
            </div>
          </div>
          <div class="item">
            <img src="https://unsplash.it/1279/720?random" alt="" />
            <div class="carousel-caption">
              <h3>Slide2</h3>
              <p>Descrição do Slide Dois</p>
            </div>
          </div>
          <div class="item">
            <img src="https://unsplash.it/1278/720?random" alt="" />
            <div class="carousel-caption">
              <h3>Slide3</h3>
              <p>Descrição do Slide Três</p>
            </div>
          </div>
        </div>
        <a class="left carousel-control" href="#Carrossel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#Carrossel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
      </div>
      
    </div>
    
    <script src="vendors/js/jquery-3.1.0.min.js"></script>
    <script src="vendors/js/bootstrap.min.js"></script>
  </body>
</html>
